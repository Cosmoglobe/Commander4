# Specifying how many MPI tasks to allocate to different workloads. Sum needs to match total number of tasks allocated to MPI.
MPI_config:
  ntask_tod: 128  # TOD sampling, which only relies on MPI, not OpenMP, and this can therefore be set as high as desired.
  ntask_compsep: 11  # Component Separation, where each MPI tasks should correspond to 1 band, and threads are used for efficient SHTs.
nthreads_tod: 1
nthreads_compsep: 8  # Threads dedicated to performing individual SHTs for each ntask_compsep. Set to total number of avaible cores on each node performing CompSep.

CG_max_iter: 100
CG_max_iter_pol: 100
CG_err_tol: 1.0e-100
CG_float_precision: "double"
CG_real_alm_mode: False

niter_gibbs: 10

nside: 1024

noise_fknee: 0.1
noise_alpha: -0.9

sample_corr_noise: True
sample_corr_noise_from_iter_num: 8
sample_abs_gain: True
sample_abs_gain_from_iter_num: 2
sample_rel_gain: True
sample_rel_gain_from_iter_num: 4
sample_temporal_gain: True
sample_temporal_gain_from_iter_num: 4

make_plots: True
output_stats: False

galactic_mask: True
pixel_compsep_sampling: False

output_paths:
