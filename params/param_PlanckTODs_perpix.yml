# This parameter file contains a reduced set of Planck LFI detectors: 6 (2 per band) out of 22 total.
# It does per-pixel component separation.

general:
  MPI_config:
    ntask_tod: 128
    ntask_compsep_I: 10
    ntask_compsep_QU: 10
  nthreads_tod: 1
  nthreads_compsep: 8

  niter_gibbs: 10

  nside: 512

  noise_fknee: 0.1
  noise_alpha: -0.9

  sample_corr_noise: True
  sample_corr_noise_from_iter_num: 8
  sample_abs_gain: True
  sample_abs_gain_from_iter_num: 2
  sample_rel_gain: True
  sample_rel_gain_from_iter_num: 4
  sample_temporal_gain: True
  sample_temporal_gain_from_iter_num: 4

  CG_float_precision: "single"

  output_stats: False

  galactic_mask: True
  pixel_compsep_sampling: True
  smooth_to_common_res: True

  write_orb_dipole_maps_to_chain: True
  write_corr_noise_maps_to_chain: True
  write_sky_model_maps_to_chain: True

  output_paths:
    chains: "../cmdr4_chains/PlanckTODs_perpix/"
    stats: "../cmdr4_stats/PlanckTODs_perpix/"

  logging:
    console:
      level: 'info'
    file:
      level: 'info'
      filename: '../cmdr4_logs/output_PlanckTODs_perpix.log'


components:
  CMB:
    enabled: true
    component_class: "CMB"
    params:
      polarizations: [True, True, True] #I Q U 
      longname: "CMB"
      shortname: "cmb"
      smoothing_prior_FWHM: 30.0 # arcmin
      smoothing_prior_amplitude: 1.0e+7  # uK_RJ^2
      lmax: 1024
      smoothing_scale: 0.0
      spatially_varying_MM: False

  ThermalDust:
    enabled: true
    component_class: "ThermalDust"
    params:
      polarizations: [True, True, True] #I Q U 
      longname: "Thermal Dust"
      shortname: "dust"
      smoothing_prior_FWHM: 5.0 # 10.0 # arcmin
      smoothing_prior_amplitude: 2.0e-3  # uK_RJ^2
      beta: 1.56
      T: 20
      nu0: 545
      lmax: 2048
      smoothing_scale: 0.0
      spatially_varying_MM: False

  Synchrotron:
    enabled: true
    component_class: "Synchrotron"
    params:
      polarizations: [True, True, True] #I Q U 
      longname: "Synchrotron"
      shortname: "sync"
      smoothing_prior_FWHM: 60.0 # arcmin
      smoothing_prior_amplitude: 2.0e-2  # uK_RJ^2
      beta: -3.1
      nu0: 30
      lmax: 1024
      smoothing_scale: 0.0
      spatially_varying_MM: False

  FreeFree:
    enabled: true
    component_class: "FreeFree"
    params:
      polarizations: [True, False, False] #I Q U 
      longname: "Free-Free"
      shortname: "ff"
      smoothing_prior_FWHM: 30.0 # arcmin
      smoothing_prior_amplitude: 1.0e+9  # uK_RJ^2
      T: 7000
      nu0: 0.408 #40
      lmax: 1024
      smoothing_scale: 0.0
      spatially_varying_MM: False
  
