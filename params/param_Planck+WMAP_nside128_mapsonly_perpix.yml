MPI_config:
  ntask_tod: 0
  ntask_compsep: 8
nthreads_tod: 0
nthreads_compsep: 16
betzy_mode: false

niter_gibbs: 3

nside: 128

make_plots: True
output_stats: False

galactic_mask: True
sample_corr_noise: True
pixel_compsep_sampling: True
smooth_to_common_res: True

output_paths:
  plots: "../cmdr4_plots/Planck+WMAP_nside128_mapsonly_perpix/"
  stats: "../cmdr4_stats/Planck+WMAP_nside128_mapsonly_perpix/"

logging:
  console:
    level: 'info'
  file:
    level: 'info'
    filename: '../cmdr4_logs/output_Planck+WMAP_nside128_mapsonly_perpix.log'


components:
  CMB:
    enabled: true
    component_class: "CMB"
    params:
      polarized: True
      longname: "CMB"
      shortname: "cmb"
      smoothing_prior_FWHM: .NAN  # arcmin
      smoothing_prior_amplitude: .NAN  # uK_RJ^2
      lmax: 64
      smoothing_scale: 0.0
      spatially_varying_MM: False

  ThermalDust:
    enabled: true
    component_class: "ThermalDust"
    params:
      polarized: True
      longname: "Thermal Dust"
      shortname: "dust"
      smoothing_prior_FWHM: .NAN  # arcmin
      smoothing_prior_amplitude: .NAN  # uK_RJ^2
      beta: 1.56
      T: 20
      nu0: 545
      lmax: 128
      smoothing_scale: 0.0
      spatially_varying_MM: False

  Synchrotron:
    enabled: true
    component_class: "Synchrotron"
    params:
      polarized: True
      longname: "Synchrotron"
      shortname: "sync"
      smoothing_prior_FWHM: .NAN # arcmin
      smoothing_prior_amplitude: .NAN  # uK_RJ^2
      beta: -3.1
      nu0: 30
      lmax: 64
      smoothing_scale: 0.0
      spatially_varying_MM: True

  FreeFree:
    enabled: true
    component_class: "FreeFree"
    params:
      polarized: False
      longname: "Free-Free"
      shortname: "ff"
      smoothing_prior_FWHM: .NAN # arcmin
      smoothing_prior_amplitude: .NAN  # uK_RJ^2
      T: 7000
      nu0: 0.408
      lmax: 64
      smoothing_scale: 0.0
      spatially_varying_MM: False

