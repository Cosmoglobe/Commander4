MPI_config:
  ntask_tod: 64
  ntask_compsep: 8
nthreads_compsep: 4
betzy_mode: false

CG_max_iter: 2000
CG_err_tol: 0.000001 # 1e-6  # V/uK_RJ

niter_gibbs: 5

nside: 512

noise_fknee: 0.1
noise_alpha: -0.9
initial_g0: 50.0e-9

sample_corr_noise_from_iter_num: 3
sample_gain_from_iter_num: 2

make_plots: True
output_stats: True

galactic_mask: True
sample_corr_noise: True
pixel_compsep_sampling: true

output_paths:
  plots: "../../commander4_plots/"
  stats: "../../commander4_stats/"

logging:
  console:
    level: 'info'
  file:
    level: 'info'
    filename: 'output.log'


components:
  CMB:
    enabled: true
    component_class: "CMB"
    params:
      longname: "CMB"
      shortname: "cmb"
      lmax: "full"
      smoothing_scale: 0

  ThermalDust:
    enabled: true
    component_class: "ThermalDust"
    params:
      longname: "Thermal Dust"
      shortname: "dust"
      beta: 1.56
      T: 20
      nu0: 545
      lmax: "full"
      smoothing_scale: 0  #for plotting

  Synchrotron:
    enabled: true
    component_class: "Synchrotron"
    params:
      longname: "Synchrotron"
      shortname: "sync"
      beta: -3.1
      nu0: 30
      lmax: "full"
      smoothing_scale: 0

  FreeFree:
    enabled: true
    component_class: "FreeFree"
    params:
      longname: "Free-Free"
      shortname: "ff"
      T: 7000
      nu0: 40
      lmax: "full"
      smoothing_scale: 0
  
  SpinningDust:
    enabled: true
    component_class: "SpinningDust"
    params:
      longname: "SpinningDust"
      shortname: "sdust"
      nu_peak: 25.3  # Ghz
      nu_0: 22.0  # Ghz
      lmax: "full"
      smoothing_scale: 0


compsep:
  dense_matrix_debug_mode: false  # Solve system first with dense matrix math, for debugging CG. Very slow for nside>32.
  preconditioner: NoPreconditioner #JointPreconditioner #NoiseOnlyPreconditioner #FullPreconditioner #MixingMatrixPreconditioner #BeamOnlyPreconditioner #


