MPI_config:
  ntask_tod: 0
  ntask_compsep: 6
nthreads_tod: 0
nthreads_compsep: 1
betzy_mode: false

niter_gibbs: 3

nside: 128

make_plots: True
output_stats: True

galactic_mask: True
sample_corr_noise: True
pixel_compsep_sampling: True
smooth_to_common_res: True

output_paths:
  plots: "../com4_plots/Planck+WMAP_nside128_perpix_maponly/"
  stats: "../com4_stats/nside128/"

logging:
  console:
    level: 'info'
  file:
    level: 'info'
    filename: '../com4_logs/output.log'

components:
  CMB:
    enabled: true
    component_class: "CMB"
    params:
      polarized: True
      longname: "CMB"
      shortname: "cmb"
      smoothing_prior_FWHM: 0.0 # arcmin
      smoothing_prior_amplitude: 1.0e+10 #1.0  # uK_RJ^2
      lmax: "full"
      smoothing_scale: 0

  ThermalDust:
    enabled: true
    component_class: "ThermalDust"
    params:
      polarized: True
      longname: "Thermal Dust"
      shortname: "dust"
      smoothing_prior_FWHM: 0.0 # arcmin
      smoothing_prior_amplitude: 1.0e+10 #1.0  # uK_RJ^2
      beta: 1.56
      T: 20
      nu0: 545
      lmax: "full"
      smoothing_scale: 0

  Synchrotron:
    enabled: true
    component_class: "Synchrotron"
    params:
      polarized: True
      longname: "Synchrotron"
      shortname: "sync"
      smoothing_prior_FWHM: 0.0 # arcmin
      smoothing_prior_amplitude: 1.0e+10 #1.0  # uK_RJ^2
      beta: -3.1
      nu0: 30
      lmax: "full"
      smoothing_scale: 0

  FreeFree:
    enabled: true
    component_class: "FreeFree"
    params:
      polarized: False
      longname: "Free-Free"
      shortname: "ff"
      smoothing_prior_FWHM: 0.0 # arcmin
      smoothing_prior_amplitude: 1.0e+10 #1.0  # uK_RJ^2
      T: 7000
      nu0: 40
      lmax: "full"
      smoothing_scale: 0
  
  SpinningDust:
    enabled: true
    component_class: "SpinningDust"
    params:
      polarized: False
      longname: "SpinningDust"
      shortname: "sdust"
      template_path: "/mn/stornext/d5/data/duncanwa/WMAP/data/spdust2_cnm.dat"
      smoothing_prior_FWHM: 0.0 # arcmin
      smoothing_prior_amplitude: 1.0e+10 #1.0  # uK_RJ^2
      nu_peak: 25.3  # Ghz
      nu_0: 22.0  # Ghz
      lmax: "full"
      smoothing_scale: 0

